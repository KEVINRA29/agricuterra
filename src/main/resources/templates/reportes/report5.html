<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', 'sans-serif'; font-size: 150%">Promedio de factores minerales registrados</div>
		<hr style="background-color: #228B22" />
		<hr style="background-color: #fdfdfd" />

		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>Prom. fosfato</th>
							<th>Prom. nitrato</th>
							<th>Prom. ph</th>
							<th>Prom. sulfato</th>
						</tr>
					</thead>
					<tbody id="listPromFactoresMinerales-list">
						<tr th:each="an:${listPromFactoresMinerales}">
							<td th:text="${an[0]}"></td>
							<td th:text="${an[1]}"></td>
							<td th:text="${an[2]}"></td>
							<td th:text="${an[3]}"></td>
						</tr>

					</tbody>

				</table>

			</div>
		</div>



	</div>
</body>

</html>
